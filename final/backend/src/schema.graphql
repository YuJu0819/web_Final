type Mutation {
  createAccount(account: String!, password: String!, name: String!): User
  signAccount(account: String!, password: String!): User
  selectCharacter(character: String!, account: String!): User!
}

type Query {
  user(account: String!): User
}

type createType {
  detect: String!
}

type Character {
  id: String!
  card: [Int]
  skill: String
}

type Subscription {
  gaming(p1: String!, p2: String): Room!
}

type User {
  account: String!
  password: String!
  name: String!
  winlose: [Boolean]
  character: String
  roomnumber: Int
}

type Room {
  id: String!
}
